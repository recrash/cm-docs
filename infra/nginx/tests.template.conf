# tests-{{BID}}.location.conf  
# Location blocks for test branch: {{BID}}
# Windows Nginx: forward slash (/) recommended for path separators

# Frontend static file serving
location /tests/{{BID}}/ {
    alias C:/deploys/tests/{{BID}}/webservice/frontend/;
    try_files $uri /index.html;
    
    # Static file caching configuration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

# Webservice backend API proxy (using upstream)
location /tests/{{BID}}/api/ {
    proxy_pass http://test-{{BID}}-web/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeout configuration
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# AutoDoc service proxy (using upstream)
location /tests/{{BID}}/autodoc/ {
    proxy_pass http://test-{{BID}}-autodoc/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # File upload configuration
    client_max_body_size 50M;
    
    # Timeout configuration
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}