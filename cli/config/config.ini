[api]
base_url = http://localhost:8000
timeout = 120
max_retries = 3
retry_delay = 1.0

[cli]
default_output_format = text
verbose = false
show_progress = true

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file_enabled = false
file_path = auto

[vcs]
git_timeout = 30
max_diff_size = 1048576

[test]
key = value

