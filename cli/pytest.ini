# pytest 설정 파일

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    e2e: End-to-End 테스트
    slow: 실행 시간이 긴 테스트

# 추가 옵션
addopts = 
    --strict-markers
    --strict-config
    --cov=ts_cli
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -v

# 최소 커버리지 요구사항
# --cov-fail-under=80

# 테스트 발견 패턴
minversion = 7.0